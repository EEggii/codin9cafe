<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>코딩카페</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<!-- Angular Material style sheet -->
  	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">

  	<!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

  	<link rel="stylesheet" src="css/style.css">

	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  	<!-- Angular Material requires Angular.js Libraries -->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

	<!-- Angular Material Library -->
	<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
	<script type="text/javascript" src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script type="text/javascript" src="libs/angular-parallax.js"></script>

	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controllers.js"></script>
</head>
<body ng-app="codin9cafe" ng-cloak style="margin:0 auto; display: flex; min-height: 100vh; flex-direction: column;">
	<header class="page-header" style="position: relative; background-color: #3f51b5; height: 300px;">
		<div class="container" style="color: white">
			<h2 style="font-weight: 600; padding-top: 120px; padding-bottom: 60px;">코딩카페</h2>
		</div>
	</header>
	<ui-view></ui-view>

	<footer class="page-footer" style="background-color: #303c42; padding-top: 0px; padding-bottom: 40px;">
		<div class="container">
		    <div class="row" style="padding-top: 10px;">
		      <div class="col l6 s12">
		        <h5 class="white-text">Codin<span style="color: #e12f92 !important;"><strong>9</strong></span>Cafe</h5>
		        <p class="white-text text-lighten-4">코딩 및 소프트웨어 개발에 관심 있는 전공자뿐만 아니라 비전공자, 현업에 종사하고 있는 실무자분들까지 서로 다른 사람들이 만나 이야기를 나누고 서로의 지식과 경험을 공유하여 행복한 개발자가 되고 싶은 사람들의 모임입니다. </p>
		      </div>
		      <div class="col l3 s12">
		        <h5 class="white-text">Horizontal</h5>
		        <ul>
		          <li><img width="200px" src="images/Codin9Cafe_horizontal.png" /></li>
		        </ul>
		      </div>
		      <div class="col l3 s12">
		        <h5 class="white-text">Vertical</h5>
		        <ul>
		          <li><img width="200px" src="images/Codin9Cafe_vertical.png" /></li>
		        </ul>
		      </div>
		    </div>
	  	</div>
	</footer>
</body>
</html>
